    <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">

      <a class="navbar-brand" href="../index.html#">
        <div class="navbar-link-text">Sciborgs</div>
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html#">
              <div class="navbar-link-text">Home</div>

          <li class="nav-item">
            <a class="nav-link" href="../index.html#about">

    <div class="scouting justify-content-center" id="scouting">
      <br>
      <br>
      <br>
      <div class="container text-center">
        <div class="form">
          <div class="form-group">
            <label for="activityCatagory">
              <p class="general-text-onblack" style="background-color: #2C2C2C;">Location</p>
            </label>
            <select class="form-control" id="activityCatagory" name="Competitions">
              <option value="Hudson Valley">Hudson Valley</option>
              <option value="NYC">NYC</option>
              <option value="Championships">Championships</option>
            </select>
          </div>
          <div class="form-group">
            <label for="teamnumber">
              <p class="general-text-onblack" style="background-color: #2C2C2C;">Team Number</p>
            </label>
            <textarea class="form-control" id="teamnumber" rows="1" name="Team #" onkeypress="return isNumberKey(event)"></textarea>
          </div>
          <form>
            <div class="form-group">
              <label for="balls">
                <p class="general-text-onblack" style="background-color: #2C2C2C;">Balls Shot</p>
              </label>
              <textarea class="form-control" id="balls" rows="1" name="Balls" onkeypress="return isNumberKey(event)"></textarea>
            </div>
            <div class="form-group">
              <label for="gears">
                <p class="general-text-onblack" style="background-color: #2C2C2C;">Gears Placed</p>
              </label>
              <textarea class="form-control" id="gears" rows="1" name="Gears" onkeypress="return isNumberKey(event)"></textarea>
            </div>
            <div class="form-group">
              <label for="Climbed">
                <p class="general-text-onblack" style="background-color: #2C2C2C;">Climbed?</p>
              </label>
              <select class="form-control" id="Climbed" name="Climbed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </form>
          <div>
            <br>
            <button class="submit btn btn-outline-primary btn-lg btn-block">Save</button>
            <br>
            <button class="reload btn btn-outline-primary btn-block" onClick="history.go(0)" VALUE="Refresh">Reload</button>
            <br>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.0.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="../js/FirebaseHandler.js"></script>
  </body>
</html>
