<!DOCTYPE html>
<html ng-app="Dashboard">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Sciborgs Website</title>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="../js/FirebaseHandler.js"></script>
   </head>
<body>
<nav class="navbar navbar-inverse">
     <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="../index.html#">Sciborgs</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
           <ul class="nav navbar-nav">
              <li><a href="../index.html#">Home</a></li>
              <li><a href="aboutus.html">About Us</a></li>
              <li><a href="history.html">History</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li class="active"><a href="firebase.html">Scouting App<span class="sr-only">(current)</span></a></li>
           </ul>
           </ul>
        </div>
        <!-- /.navbar-collapse -->
     </div>
     <!-- /.container-fluid -->
</nav>
   <div class="container row">
      <div class="col-xs-12">
         <div class="form">
            <div class="control-group">
               Location?
               <select id="activityCatagory" name="Competitions" tabIndex="4">
                  <option value="Championships">Championships</option>
                  <option value="Hudson Valley">Hudson Valley</option>
                  <option value="NYC">NYC</option>
               </select>
            </div>
            <div class="control-group">
               <br> Team Number <br>
               <input type="number" min="1" step="1" name="Team_Number" id="teamnumber" onkeydown="javascript: return event.keyCode == 69 || 189 ? false : true">
            </div>
            <form action="" class="Balls">
               <div class="control-group">
                  <br> Balls <br>
               </div>
               <input type="number" min="0" step="1" name="Balls" id="balls" onkeydown="javascript: return event.keyCode == 69 || 189 ? false : true">
            </form>
            <form action="" class="Gears">
               <div class="control-group">
                  <br> Gears <br>
               </div>
               <input type="number" min="0" step="1" name="Gears" id="gears" onkeydown="javascript: return event.keyCode == 69 || 189 ? false : true">
            </form>
            <form action="" class="Climbed">
               <div class="control-group">
                  <br> Climbed?
                  <select id="climbing" name="Climbed" tabIndex="3">
                     <option value="Yes">Yes</option>
                     <option value="No">No</option>
                  </select>
               </div>
            </form>
            <div>
               <button class="submit btn btn-primary">Save</button>
            </div>
         </div>
      </div>
   </div>
<script src="https://www.gstatic.com/firebasejs/3.0.2/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
<script src="../js/FirebaseHandler.js"></script>
</body>
</html>
