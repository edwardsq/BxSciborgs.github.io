    <div class="scouting justify-content-center" id="scouting">
      <br>
      <br>
      <br>
      <div class="container text-center" style="background-color: #262626;">
        <div class="form">
          <div class="form-group">
            <label for="activityCatagory">
              <p class="general-text-onblack" style="background-color: #2C2C2C;">Location</p>
            </label>
            <select class="form-control" id="activityCatagory" name="Competitions" style="background-color: #d9d8d8 !important;">
              <option value="Hudson Valley">Hudson Valley</option>
              <option value="NYC">NYC</option>
              <option value="Championships">Championships</option>
            </select>
          </div>
          <div class="form-group">
            <label for="teamnumber">
              <p class="general-text-onblack">Team Number</p>
            </label>
            <textarea class="form-control" id="teamnumber" rows="1" name="Team #" onkeypress="javascript:isNumberKey()" style="background-color: #d9d8d8 !important;"></textarea>
          </div>
          <form>
            <div class="form-group">
              <label for="balls">
                <p class="general-text-onblack">Balls Shot</p>
              </label>
              <textarea class="form-control" id="balls" rows="1" name="Balls" onkeypress="javascript:isNumberKey()" style="background-color: #d9d8d8 !important;"></textarea>
            </div>
            <div class="form-group">
              <label for="gears">
                <p class="general-text-onblack">Gears Placed</p>
              </label>
              <textarea class="form-control" id="gears" rows="1" name="Gears" onkeypress="javascript:isNumberKey()" style="background-color: #d9d8d8 !important;"></textarea>
            </div>
            <div class="form-group">
              <label for="Climbed">
                <p class="general-text-onblack">Climbed?</p>
              </label>
              <select class="form-control" id="Climbed" name="Climbed" style="background-color: #d9d8d8 !important;">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </form>
          <div>
            <br>
            <button class="submit btn btn-outline-primary btn-lg btn-block">Save</button>
            <br>
            <button class="reload btn btn-outline-primary btn-block" onClick="history.go(0)" VALUE="Refresh">Reload</button>
            <br>
          </div>
        </div>
      </div>
      <br>
      <br>
    </div>
    <div class="container-fluid yellowEnd ">
      <div class="container col-md-4">

        </p>
