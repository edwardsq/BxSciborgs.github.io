   <div class="container row">
      <div class="col-xs-12">
         <div class="form">
            <div class="control-group">
               Location?
               <select id="activityCatagory" name="Competitions" tabIndex="4">
                  <option value="Championships">Championships</option>
                  <option value="Hudson Valley">Hudson Valley</option>
                  <option value="NYC">NYC</option>
               </select>
            </div>
            <div class="control-group">
               <br> Team Number <br>
               <input type="number" min="1" step="1" name="Team_Number" id="teamnumber" onkeydown="javascript: ValidateNumberOnly()">
            </div>
            <form action="" class="Balls">
               <div class="control-group">
                  <br> Balls <br>
               </div>
               <input type="number" min="0" step="1" name="Balls" id="balls" onkeydown="javascript: ValidateNumberOnly()">
            </form>
            <form action="" class="Gears">
               <div class="control-group">
                  <br> Gears <br>
               </div>
               <input type="number" min="0" step="1" name="Gears" id="gears" onkeydown="javascript: ValidateNumberOnly()">
            </form>
            <form action="" class="Climbed">
               <div class="control-group">
                  <br> Climbed?
                  <select id="climbing" name="Climbed" tabIndex="3">
                     <option value="Yes">Yes</option>
                     <option value="No">No</option>
                  </select>
               </div>
            </form>
            <div>
               <button class="submit btn btn-primary">Save</button>
            </div>
         </div>
      </div>
   </div>
<script src="https://www.gstatic.com/firebasejs/3.0.2/firebase.js"></script>
