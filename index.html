<!DOCTYPE html>
<html ng-app="Dashboard">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Sciborgs Website</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.css">
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="bower_components/angular-aria/angular-aria.min.js"></script>
      <script src="bower_components/angular-material/angular-material.min.js"></script>
      <script src="bower_components/angular-messages/angular-messages.min.js"></script>
      <script src="bower_components/angular-touch/angular-touch.min.js"></script>
      <script src="bower_components/d3/d3.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.js"></script>
      <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.2.0/firebase.js"></script>
      <script src="js/Firebase.js"></script>
   </head>
   <form action="" id="newActivity">
         <header>
           <h2>Submit a new Activity</h2>
           <div>Tell us what you have been up to!</div>
         </header>
         <div>
           <label class="desc" id="title1" for="Field1">Title: </label>
           <div>
             <input id="activityTitle" name="Field1" type="text" value="" tabindex="1">
           </div>
         </div>
         <div>
           <label class="desc" id="description1" for="Field2">Description: </label>
           <div>
             <textarea id="activityDescription" name="Field2" spellcheck="true" rows="10" col="50" tabindex="2"></textarea>
           </div>
         </div>
         <div>
           <label class="desc" id="description3" for="category">Pick A Category</label>
           <div>
             <select id="activityCatagory" name="category" tabIndex="3">
               <option value="blog">Blog Item</option>
               <option value="portfolio">Porfolio</option>
             </select>
           </div>
         </div>
         <div>
           <input id="saveForm" name="saveForm" type="submit" value="New Activity">
         </div>
       </form>
       <br />
       <br />
     </body>
   <script>
   </script>
</html>
