<!DOCTYPE html>
<html ng-app="Dashboard">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Sciborgs Website</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.css">
      <script src="js/FirebaseHandler.js"></script>
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="bower_components/angular-aria/angular-aria.min.js"></script>
      <script src="bower_components/angular-material/angular-material.min.js"></script>
      <script src="bower_components/angular-messages/angular-messages.min.js"></script>
      <script src="bower_components/angular-touch/angular-touch.min.js"></script>
      <script src="bower_components/d3/d3.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.js"></script>
      <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="page-header">
            <h1>Firebase Sample</h1>
         </div>
      </div>
      <div class="container row">
         <div class="col-xs-12">
            <div class="form">
               <div class="control-group">
                  Location?
                  <select id="activityCatagory" name="Competitions" tabIndex="4">
                     <option value="Championships">Championships</option>
                     <option value="Hudson Valley">Hudson Valley</option>
                     <option value="NYC">NYC</option>
                  </select>
               </div>
               <div class="control-group">
                  <br> Team Number <br>
                  <input type="number" name="Team_Number" id="teamnumber">
               </div>
               <form action="" class="Balls">
                  <div class="control-group">
                     <br> Balls <br>
                  </div>
                  <input type="number" name="Balls" id="balls">
               </form>
               <form action="" class="Gears">
                  <div class="control-group">
                     <br> Gears <br>
                  </div>
                  <input type="number" name="Gears" id="Gears">
               </form>
               <form action="" class="Climbed">
                  <div class="control-group">
                     <br> Climbed?
                     <select id="climbing" name="Climbed" tabIndex="3">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                     </select>
                  </div>
               </form>
               <div>
                  <button class="submit btn btn-primary">Save</button>
               </div>
            </div>
         </div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/3.0.2/firebase.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
      <script src="js/FirebaseHandler.js"></script>
   </body>
</html>
